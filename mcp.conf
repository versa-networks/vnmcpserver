{
  "mcpServers": {
    "Versa API Server": {
      "command": "<PATH>/uv",
      "args": [
        "run",
        "--with",
        "mcp[cli]",
        "--with",
        "pyjwt",
        "--with",
        "requests",
        "--with",
        "urllib3",
        "mcp",
        "run",
        "<PATH>/main.py"
      ],
      "env": {
	"DIRECTOR_URL": <INPUT>,
        "VN_USERNAME": <INPUT>,
        "VN_PASSWORD": <INPUT>,
	"VN_CLIENT_SECRET": <INPUT>,
        "VN_CLIENT_ID": <INPUT>
      }
    }
  }
}
